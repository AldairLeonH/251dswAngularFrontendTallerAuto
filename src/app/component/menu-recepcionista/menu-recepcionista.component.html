<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="d-flex justify-content-end mb-3">
  <button class="btn btn-danger" (click)="logout()">Cerrar sesión</button>
</div>
    <div class="col-md-6">

      <!-- Botón Atrás -->
      <button class="btn btn-sm btn-outline-dark mb-3" (click)="goBack()">
        ← Volver
      </button>

      <!-- Tarjeta de perfil del usuario -->
      <div class="card text-center mb-4 shadow">
        <div class="card-body">
          <h4 class="card-title">Bienvenido, {{ nombres }}</h4>
          <p class="card-text mb-1"><strong>Rol:</strong> {{ rol }}</p>
          <p class="card-text mb-1"><strong>Email:</strong> {{ nombreUsuario + '@gmail.com'}}</p>
          <p class="card-text mb-1"><strong>Nombres:</strong> {{ nombreUsuario + 'sss'}}</p>
        </div>
      </div>

      <!-- Tarjeta de botones del menú -->
      <div class="card shadow">
        <div class="card-body d-flex flex-column gap-3">

          <!-- Botones para RECEPCIONISTA -->
          <button 
            *ngIf="rol === 'recepcionista'" 
            type="button" 
            class="btn btn-outline-primary"
            (click)="navigate('/ingresar-clientes')">
            Ingresar Cliente
          </button>

          <button 
            *ngIf="rol === 'recepcionista'" 
            type="button" 
            class="btn btn-outline-secondary"
            (click)="navigate('/visualizar-clientes')">
            Visualizar Clientes
          </button>

          <button 
            *ngIf="rol === 'recepcionista'" 
            type="button" 
            class="btn btn-outline-success"
            (click)="navigate('/ingresar-ost')">
            Ingresar Orden de Servicio Técnico (OST)
          </button>

          <button 
            *ngIf="rol === 'cliente'" 
            type="button" 
            class="btn btn-outline-success"
            (click)="navigate('/ingresar-ost')">
            Ingresar Orden de Servicio Técnico (OST)
          </button>

        </div>
      </div>

    </div>
  </div>
</div>
