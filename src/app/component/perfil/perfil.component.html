<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">

      <!-- Tarjeta de perfil del usuario -->
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-primary text-white rounded-top-4">
          <h3 class="mb-0">Perfil del Usuario</h3>
        </div>
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <img src="https://via.placeholder.com/100" class="rounded-circle border border-3 border-primary" alt="Usuario">
            <h4 class="mt-3">{{ nombres }}</h4>
            <p class="text-muted">{{ nombreUsuario }}</p>
          </div>

          <ul class="list-group list-group-flush text-start">
            <li class="list-group-item"><strong>Rol:</strong> {{ rol }}</li>
            <li class="list-group-item"><strong>Email:</strong> {{ nombreUsuario +"@gmail.com"}}</li>
            <li class="list-group-item"><strong>Teléfono:</strong> {{ telefono }}</li>
            <li class="list-group-item"><strong>Tipo Documento:</strong> {{ tipoDocumento }}</li>
            <li class="list-group-item"><strong>Número Documento:</strong> {{ nroDocumento }}</li>
          </ul>

          <!-- Enlaces adicionales para clientes -->
          <div *ngIf="rol === 'cliente'" class="mt-4">
            <h5 class="text-center mb-3">
              <i class="fas fa-cog me-2"></i>
              Acciones Disponibles
            </h5>
            <div class="row">
              <div class="col-md-4 mb-2">
                <a routerLink="/cliente-encuestas" class="btn btn-outline-primary w-100">
                  <i class="fas fa-clipboard-check me-2"></i>
                  Mis Encuestas
                </a>
              </div>
              <div class="col-md-4 mb-2">
                <a routerLink="/cliente-recibos" class="btn btn-outline-info w-100">
                  <i class="fas fa-receipt me-2"></i>
                  Mis Recibos
                </a>
              </div>
              <div class="col-md-4 mb-2">
                <a routerLink="/cliente-mis-autos" class="btn btn-outline-success w-100">
                  <i class="fas fa-car me-2"></i>
                  Mis Vehículos
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
