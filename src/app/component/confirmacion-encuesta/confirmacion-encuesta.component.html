<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card text-center shadow-lg">
        <div class="card-body p-5">
          <!-- Icono de éxito -->
          <div class="success-icon mb-4">
            <i class="fas fa-check-circle"></i>
          </div>
          
          <!-- Título -->
          <h2 class="card-title mb-3">¡Encuesta Enviada!</h2>
          
          <!-- Mensaje -->
          <p class="card-text text-muted mb-4">
            Gracias por compartir su experiencia con nosotros. Su opinión es muy importante 
            para mejorar nuestros servicios y brindar una mejor atención a nuestros clientes.
          </p>
          
          <!-- Información adicional -->
          <div class="alert alert-info">
            <i class="fas fa-info-circle me-2"></i>
            <strong>Importante:</strong> Su feedback nos ayudará a continuar mejorando 
            la calidad de nuestros servicios automotrices.
          </div>
          
          <!-- Botones de acción -->
          <div class="d-grid gap-3 mt-4">
            <button class="btn btn-primary btn-lg" (click)="volverAlInicio()">
              <i class="fas fa-home me-2"></i>
              Volver al Inicio
            </button>
            
            <button class="btn btn-outline-secondary" (click)="irAPanelEncuestas()">
              <i class="fas fa-chart-bar me-2"></i>
              Ver Panel de Encuestas
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
